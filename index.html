<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”®</text></svg>">    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; transform: translateZ(0); }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const colors = ['#FF0000', '#00FF00', '#0000FF'];
        let colorIndex = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // FUNCIÃ“N CLAVE: Solicita pantalla completa real al usuario
        function activarPantallaCompleta() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.webkitRequestFullscreen) { /* Safari/Chrome antiguo */
                doc.webkitRequestFullscreen();
            } else if (doc.msRequestFullscreen) { /* IE11 */
                doc.msRequestFullscreen();
            }
        }

        function update() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = colors[colorIndex];
            // Dibujamos el cuadrado
            ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 - 50, 100, 100);

            colorIndex = (colorIndex + 1) % colors.length;
            requestAnimationFrame(update);
        }

        // Escuchar el clic para activar la pantalla completa
        window.addEventListener('click', activarPantallaCompleta);
        window.addEventListener('resize', resize);
        
        resize();
        requestAnimationFrame(update);
    </script>
